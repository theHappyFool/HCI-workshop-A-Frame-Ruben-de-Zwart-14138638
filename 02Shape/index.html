<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: black">
	  <a-plane
		color="green"
		height="100" 
		width="100" 
		rotation="-90 0 0"		
	  </a-plane>
	  <a-cylinder
		color="blue"
		height="3"
		radius="1.5"
		position="1 10 -10"
	  </a-cylinder>
      <a-box id="myBox"
        width="2"
        height="4"
        depth="1"
        color="red"
		position=".5 10 -4"	
		rotation="45 10 45"
		scale="1 1 2"
        shadow>
      </a-box>
	  <!-- Pac-man. -->
	  <a-cylinder 
	    color="yellow" 
		theta-start="50" 
		theta-length="280" 
		side="double">
	  </a-cylinder>
    </a-scene>
  </body>
</html>
